imports:
    - { resource: config_dev.yml }

parameters:
    template_directory: "%kernel.root_dir%/../tests/fixtures/templates"
    default_sender_email: "test@example.com"

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
    logging: true
